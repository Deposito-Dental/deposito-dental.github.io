<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odonto Plus +</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

  <header>
    <img src="images/logo1.png" alt="Odonto Plus Logo" class="logo-img">
    <h1 class="texto-a-borrar">Odonto Plus + Depósito Dental</h1>

    <nav>
      <a href="#inicio" class="nav-link activo">Inicio</a>
      <a href="#nosotros" class="nav-link">Nosotros</a>
      <a href="#productos" class="nav-link">Productos</a>
      <a href="#instalaciones" class="nav-link">Instalaciones</a>
      <a href="#redes" class="nav-link">Redes Sociales</a>
    </nav>
  </header>

  <section id="inicio" class="seccion-activa">
    <h2 style="color: #a61d4d; border-bottom: 1px solid #eee; padding-bottom: 10px;">CATÁLOGO</h2>
    <div class="catalogo-box">
      <img id="catalogoImagen" src="images/Catalogoodontoplus_page-0001.jpg" alt="Catálogo">
      
      <div class="controles">
        <button onclick="anteriorPagina()" style="background:none; border:none; cursor:pointer; font-size: 24px;"><i class="fas fa-chevron-left"></i></button>
        <input type="number" id="paginaInput" min="1" max="72" value="1" style="width: 50px; text-align: center;">
        <button onclick="irAPagina()" style="background:#a61d4d; color:white; border:none; padding: 5px 15px; cursor:pointer;">Ir</button>
        <button onclick="siguientePagina()" style="background:none; border:none; cursor:pointer; font-size: 24px;"><i class="fas fa-chevron-right"></i></button>
      </div>
      <p style="color: #666;">Página <span id="paginaActual">1</span> de 72</p>
    </div>
  </section>

  <section id="nosotros">
    <h2 style="color: #a61d4d;">Nosotros</h2>
    <p style="line-height: 1.8;">En Odonto Plus + nos dedicamos a ofrecer insumos odontológicos de la más alta calidad.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
